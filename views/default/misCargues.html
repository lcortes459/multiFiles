<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <meta name="application-name" content="{{=request.application}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap4.css')}}"/>
    <link rel="" href="{{=URL('static','images/favicon.png')}}">
    <link rel="stylesheet" href="{{=URL('static','css/datatables.min.css')}}"/>
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <style>
      
      html {
        overflow-y: scroll;
      }
        #footer{
          position:fixed;
          bottom:0;
          clear:both;
          width:100%;
          height:70px;
          color: #000;
          background-color:#f7f7f7;
          z-index: 999;
      }
      body{
        font-style: italic;
        font-size: 0.9em;
      }

      .pointer {

        cursor: pointer;
      }

    </style>
    {{include 'web2py_ajax.html'}}
  <title>InteliBpoFiles</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{=URL('default','index')}}">Cargues Automaticos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <hr>
  <div class="p-2" id="principal">
    <div class="container-fluid" id="contenidoClieSegAsig">
      <div class="card h-100" style="border-color:#000;b_order-radius:15px;">
        <div class="card-header" style="background-color:#f7f7f7;color: #000;">
          <div style="float: left;">
            
            <b>Mis Cargues.</b>

          </div>
          <div style="float: right">
            
            <a href="#!" class="btn btn-primary btn-block">Historial</a>

          </div>
        </div>
        <br>
        <div class="card-boby">
          <div class="row container-fluid">
            <div class="col-12">
              
              <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>N° files</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  {{for f in misCargues:}}
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  {{pass}}
                </tbody>
              </table>
            </div>

          </div>
        </div>
        <br>
        <div class="card-footer">
          
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Más opciones</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            
            <li class="list-group-item list-group-item-primary pointer" onclick="window.location.href='index';"><b>Inicio</b></li>
            <li class="list-group-item list-group-item-success pointer" onclick="window.location.href='misCargues';"><b>Mis cargues</b></li>

          </ul>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
  {{block footer}}
    <footer class="footer container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="copyright pull-left">InteliBPO | {{=request.now.year}}</div>
          <div id="poweredBy" class="pull-right">
            <a style="color:blue;cursor:pointer;" onclick="masOpciones();"  _data-toggle="modal" _data-target="#exampleModalCenter"><b>Más opciones</b></a>
          </div>
        </div>
      </div>
    </footer>
  {{end}}
  <script src="{{=URL('static','js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script>
  <script src="https://use.fontawesome.com/6ed6d76d93.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src='{{=URL("static", "js/datatables.min.js")}}'></script>
  <script src='{{=URL("static", "js/default/index.js")}}'></script>
  <script>
    
    function masOpciones() {
      $("#exampleModalCenter").modal({
        keyboard: false,
        //backdrop: false
      });
    }

    $(document).ready(function() {
      $('#example').DataTable( {
        "order": [[ 3, "desc" ]]
      });
    });
  </script>
</body>
</html>
